<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Hacker Effect</title>
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Share Tech Mono", monospace;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Gambar anonymous di tengah */
    #center-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 700px; /* Sesuaikan ukuran */
      opacity: 0.5;
      z-index: 1;
    }

  </style>
</head>
<body>

    <div>
    <input type="text" id="textFieldHack">
    <button onclick="nyalakanMatrix()" id="nyalakan">Hack</button>
    </div>

    <div id="content" style="display: none;">
  <img id="center-image" src="anonymous.png" alt="Anonymous">
  <canvas id="matrix"></canvas>
 
    
  <audio id="myAudio" hidden controls>
    <source src="JOKER LAY LAY SONG REMIX VERSI JOKER.mp3" type="audio/mpeg">
    Browsermu tidak mendukung tag audio, upgrade donk!
  </audio>
  </div>


  <script>


   

    

    function playAudio(){
    const audio = document.getElementById("myAudio");
      audio.play()
    }

     function nyalakanMatrix(){

        playAudio();
        document.getElementById("content").style.display = "block";
        
 

    var textValue = document.getElementById("textFieldHack").value;

    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    // Fullscreen
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    // Characters
    const chars = ' アァイィウヴエエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const letters = chars.split('');

    const fontSize = 16;
    const columns = canvas.width / fontSize;

    // Y positions of drops per column
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      // Translucent background
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Text color
      ctx.fillStyle = '#0F0'; // Green
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = textValue + letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        // Reset to top randomly
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33); // ~30 FPS

       }
  </script>
</body>
</html>
